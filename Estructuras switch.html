// Solución directa con switch
<!DOCTYPE html>
<html>
<head>
    <title>Estaciones del Año</title>
</head>
<body>
    <h2>Estaciones del Año</h2>
    <button onclick="determinarEstacion()">Ingresar Mes</button>
    <div id="resultado"></div>

    <script>
        function determinarEstacion() {
            let mes = parseInt(prompt("Ingrese el mes (1-12):"));
            let estacion = "";

            switch(mes) {
                case 1: case 2: case 12:
                    estacion = "Verano";
                    break;
                case 3: case 4: case 5:
                    estacion = "Otoño";
                    break;
                case 6: case 7: case 8:
                    estacion = "Invierno";
                    break;
                case 9: case 10: case 11:
                    estacion = "Primavera";
                    break;
                default:
                    estacion = "Mes inválido";
            }

            document.getElementById("resultado").innerHTML = `
                <h3>Resultado:</h3>
                <p>Mes ${mes}: ${estacion}</p>
            `;
        }
    </script>
</body>
</html>
