<!DOCTYPE html>
<html>
<head>
    <title>Perímetro del cuadrado</title>
</head>
<body>
    <script>
        var lado = parseInt(prompt("Ingrese el lado del cuadrado:"));
        var perimetro = lado * 4;
        document.write("El perímetro del cuadrado es: " + perimetro);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Suma y producto</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Ingrese el primer número:"));
        var num2 = parseInt(prompt("Ingrese el segundo número:"));
        var num3 = parseInt(prompt("Ingrese el tercer número:"));
        var num4 = parseInt(prompt("Ingrese el cuarto número:"));

        var suma = num1 + num2;
        var producto = num3 * num4;

        document.write("La suma de los dos primeros números es: " + suma);
        document.write("<br>");
        document.write("El producto del tercero y el cuarto número es: " + producto);
    </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>Suma y producto</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Ingrese el primer número:"));
        var n2 = parseInt(prompt("Ingrese el segundo número:"));
        var n3 = parseInt(prompt("Ingrese el tercer número:"));
        var n4 = parseInt(prompt("Ingrese el cuarto número:"));

        var suma = n1 + n2 + n3 + n4;
        var producto = n1 * n2 * n3 * n4;

        document.write("La suma de los cuatro números es: " + suma);
        document.write("<br>");
        document.write("El producto de los cuatro números es: " + producto);
    </script>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
    <title>Total a pagar</title>
</head>
<body>

        var cantidad = parseInt(prompt("Ingrese la cantidad que lleva el cliente:"));
