<!DOCTYPE html>
<html>
<head>
    <title>Cargar datos de usuario</title>
</head>
<body>
    <script>
        // Entrada de datos por teclado
        var nombre = prompt("Ingrese su nombre:");
        var mail = prompt("Ingrese su correo electrónico:");

        // Mostrar en la página HTML
        document.write("Nombre del usuario: " + nombre);
        document.write("<br>");
        document.write("Correo electrónico: " + mail);
    </script>
</body>
</html>
