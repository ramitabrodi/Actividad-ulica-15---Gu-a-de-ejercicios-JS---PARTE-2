<!DOCTYPE html>
<html>
<head>
    <title>Validación de Password</title>
</head>
<body>
    <form>
        Password: <input type="password" id="pass1"><br>
        Repetir Password: <input type="password" id="pass2"><br>
        <input type="button" value="Validar" onclick="validarPassword()">
    </form>
    
    <div id="resultado"></div>

    <script type="text/javascript">
        function validarPassword() {
            let password1 = document.getElementById("pass1").value;
            let password2 = document.getElementById("pass2").value;
            
            if(password1 == password2) {
                document.getElementById("resultado").innerHTML = 
                    "Las contraseñas son IGUALES";
            } else {
                document.getElementById("resultado").innerHTML = 
                    "Las contraseñas NO son iguales";
            }
        }
    </script>
</body>
</html>
